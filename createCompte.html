<!DOCTYPE html>
<html lang="en">
<head>

    <main class="container col-xs-12 col-md-8 col-md-offset-2 clearfix">
        <div class="row">
            <form>

                    <label for="inputName1">Nom</label>
                    <input type="text" class="form-control " id="inputName1" placeholder="Name">
                </div>

                    <label for="inputEmail1">Email</label>

                <div class="form-group">
                    <label for="inputPassword2">Password</label>

                <button type="submit" class="btn btn-default savebtn">Connexion</button>
            </form>

        </div>
    </main>


<script type="text/javascript" src="public/lib/jquery/jquery-2.2.4.min.js"></script>
